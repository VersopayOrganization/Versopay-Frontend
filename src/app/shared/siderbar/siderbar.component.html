<aside class="sb" [class.sb--mini]="mini">
    <div class="sb__brand">
        <img class="logo-completa" src="assets/icons/logo-versopay.svg" alt="VersoPay" />
        <img class="logo-icon" src="assets/icons/logo-verso.svg" alt="icon-VersoPay" />

        <button class="sb__toggle" (click)="toggle.emit()">
            <img class="arrow-left" src="assets/icons/arrow-left.svg" alt="arrow-left" />
            <img class="arrow-right" src="assets/icons/arrow-right.svg" alt="arrow-left" />
        </button>
    </div>

    <nav class="sb__nav">
        <a class="sb__item" routerLink="/sistema">
            <img class="logo" src="assets/icons/icon-dashboard.svg" alt="dashboard" />
            <span class="t">Dashboard</span></a>
        <a class="sb__item">
            <img class="logo" src="assets/icons/icon-pedidos.svg" alt="pedidos" /><span class="t">Pedidos</span></a>
        <a class="sb__item">
            <img class="logo" src="assets/icons/icon-financeiro.svg" alt="Financeiro" /><span
                class="t">Financeiro</span></a>
        <a class="sb__item" (click)="toggleGroup('settings')">
            <img class="logo" src="assets/icons/icon-configuracoes.svg" alt="Configurações" /><span
                class="t">Configurações</span>
            @if (!groupOpen().settings) {
            <img class="arrow-unic-right" src="assets/icons/arrow-unic-right.svg" alt="arrow-unic-right" />
            }

            @if (groupOpen().settings) {
            <img class="arrow-down" src="assets/icons/arrow-down.svg" alt="arrow-down" />
            }
        </a>

        <!-- Submenu Configurações -->
        <div id="submenu-settings" class="sb__submenu" *ngIf="groupOpen().settings && !mini">
            <a class="sb__subitem" routerLink="/configuracoes/perfil" routerLinkActive="active">
                Perfil
            </a>

            <a class="sb__subitem" routerLink="/sistema/webhooks" routerLinkActive="active">
                Webhooks
            </a>
        </div>
    </nav>
</aside>
