<div class="vp-toast-slot" *ngFor="let pos of positions" [ngClass]="slotClass(pos)">
    <div class="vp-toast" *ngFor="let t of byPosition(pos)()" [ngClass]="['is-'+t.type, animClass(pos)]">
        @if (t.icon) {
        <div class="vp-icon">
            @if (t.type==='error' || t.type==='warning') {
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M11 15h2v2h-2zm0-8h2v6h-2z" />
                <path fill="currentColor" d="M1 21h22L12 2" />
            </svg>
            }

            @if (t.type==='info') {
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M11 17h2v-6h-2v6zm0-8h2V7h-2v2z" />
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" />
            </svg>
            }

            @if (t.type==='success') {
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9 16.2l-3.5-3.5l1.4-1.4L9 13.4l7.7-7.7l1.4 1.4z" />
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" />
            </svg>
            }
        </div>
        }

        <div class="vp-msg">{{ t.message }}</div>

        @if (t.closable) {
        <button class="vp-close" (click)="close(t.id)" aria-label="Fechar">
            Ã—
        </button>
        }
    </div>
</div>
