  <!-- Painel esquerdo (desktop) -->

      <button class="btn" [disabled]="loading">Entrar</button>

   @if (loading) {
     <div class="loading">
       <img src="assets/icons/logo-verso.svg" class="spinner" alt="VersoPay" />

  <!-- Toast simples -->
